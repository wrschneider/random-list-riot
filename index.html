<body>

  <h1>Pick random item from list</h1>
  <random-list></random-list>

  <script src="./jquery.min.js"></script>

  <!-- include the tag -->
  <script src="./random-list.js" type="riot/tag"></script>
  

  <!-- mount the tag -->
  <script>riot.mount('*')</script>

</body>
</html>
